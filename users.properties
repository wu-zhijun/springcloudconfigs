# 应用名称
spring.application.name=users
# 应用服务 WEB 访问端口
server.port=9999

spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.service-name=users
spring.cloud.consul.discovery.register-health-check=true

# 修改默认的负载均衡策略(用户服务调用商品服务)
product.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RandomRule

# 连接超时时间（基于服务单独配置）
#feign.client.config.products.connectTimeout=5000

# 等待时间（基于服务单独配置）
#feign.client.config.products.readTimeout=5000

# 连接超时时间（全局配置）
feign.client.config.default.connectTimeout=5000

# 等待时间（全局配置）
feign.client.config.default.readTimeout=5000

# 开启日志 指定配置
feign.client.config.products.loggerLevel=full
logging.level.com.wuzhijun.clients=debug

# 开启日志 全局配置
#feign.client.config.default.loggerLevel=full
#logging.level.com.wuzhijun.clients=debug

# 开启 openfeign 支持降级
feign.hystrix.enabled=true
